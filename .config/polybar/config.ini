[module/menu]
type = custom/text
content = owpk
;alt-icon = 
content-padding = 2
content-background = ${color.acolor}
content-foreground = ${color.fg}
click-left = $HOME/.config/polybar/scripts/menu
click-middle = $HOME/.config/polybar/scripts/menu_full
click-right = $HOME/.config/polybar/scripts/color-switch.sh



label-focused-foreground = #ffffff
label-focused-background = #7777777A
label-focused-underline = #7cb342
label-focused-padding = 2

# Available tokens:
#   %name%
#   %icon%
#   %index%
#   %output%
# Default: %icon%  %name%
label-unfocused = %index% %{T4}%icon%%{T-}
label-unfocused-padding = 2

# Available tokens:
#   %name%
#   %icon%
#   %index%
#   %output%
# Default: %icon%  %name%
label-visible = %index% %{T4}%icon%%{T-}
label-visible-underline = #555555
label-visible-padding = 2

# Available tokens:
#   %name%
#   %icon%
#   %index%
#   %output%
# Default: %icon%  %name%
label-urgent = %index% %{T4}%icon%%{T-}
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 2

# Separator in between workspaces
label-separator =
label-separator-padding = 2
label-separator-foreground = #7cb342

[module/i3]
type = internal/i3

pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = true

# TODO look at this
# Use fuzzy (partial) matching on labels when assigning 
# icons to workspaces
# Example: code#♚ will apply the icon to all workspaces 
# containing 'code' in the label
# Default: false
fuzzy-match = true
# Additional formatting
# ws-icon-[0-9]+ = <label>#<icon>
# NOTE: The <label> needs to match the name of the i3 workspace
# Neither <label> nor <icon> can contain a semicolon (#)
ws-icon-0 = 1#
ws-icon-1 = 2#
ws-icon-2 = 3#v
ws-icon-3 = 4#
ws-icon-4 = 5#
ws-icon-5 = 6#
ws-icon-6 = 7#
ws-icon-7 = 8#
ws-icon-8 = 9#
ws-icon-9 = 10#
ws-icon-default =
# NOTE: You cannot skip icons, e.g. to get a ws-icon-6
# you must also define a ws-icon-5.
# NOTE: Icon will be available as the %icon% token inside label-*

# Available tags:
#   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
#   <label-mode> (default)
format = <label-state> 
;<label-mode>

# Available tokens:
#   %mode%
# Default: %mode%
label-mode = %mode% 
label-mode-padding = 1
label-mode-background = #e60053

# Available tokens:
#   %name%
#   %icon%
#   %index%
#   %output%
# Default: %icon%  %name%
label-focused = %index% %{T4}%icon%%{T-}
label-focused-foreground = #ffffff
label-focused-background = #7777777A
label-focused-underline = ${color.acolor}
label-focused-padding = 1

# Available tokens:
#   %name%
#   %icon%
#   %index%
#   %output%
# Default: %icon%  %name%
label-unfocused = %index% %{T4}%icon%%{T-}
label-unfocused-padding = 1

# Available tokens:
#   %name%
#   %icon%
#   %index%
#   %output%
# Default: %icon%  %name%
label-visible = %index% %{T4}%icon%%{T-}
label-visible-underline = #555555
label-visible-padding = 1

# Available tokens:
#   %name%
#   %icon%
#   %index%
#   %output%
# Default: %icon%  %name%
label-urgent = %index% %{T4}%icon%%{T-}
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 1

# Separator in between workspaces
label-separator = 
label-separator-padding = 1
label-separator-foreground = ${color.acolor}

[module/demo]
type = custom/ipc
